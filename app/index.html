<!DOCTYPE html>
<html lang="en" ng-app="nerve">
    <head>
        <title>Nerve</title>

        <!-- External fonts -->
        <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

        <!-- bower:css -->
        <!-- endbower -->

        <!-- Nerve -->
        <link href="nerve.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navbar -->
        <div class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header pull-left">
                    <ul class="nav navbar-nav">
                        <li><a id="tab-intro" href="#intro" class="navbar-brand" role="tab" data-toggle="tab">NERVE</a></li>
                        <li><a id="tab-general" href="#general" role="tab" data-toggle="tab">General</a></li>
                        <li><a id="tab-cpu" href="#cpu" role="tab" data-toggle="tab">CPU</a></li>
                        <li><a id="tab-gpu" href="#gpu" role="tab" data-toggle="tab">GPU</a></li>
                        <li><a id="tab-memory" href="#memory" role="tab" data-toggle="tab">Memory</a></li>
                        <li><a id="tab-files" href="#files" role="tab" data-toggle="tab">Files</a></li>
                        <li><a id="tab-system" href="#system" role="tab" data-toggle="tab">System</a></li>
                    </ul>
                </div>
                <div class="navbar-header pull-right">
                    <form id="nerve-server-form" class="navbar-form">
                        <input id="nerve-server-addr" name="server" type="text" placeholder="Server" class="form-control">
                        <button id="nerve-server-btn" type="submit" class="btn btn-success">
                            Connect
                        </button>
                    </form>
                    <div id="nerve-server-status" class="navbar-nav" data-toggle="tooltip" data-placement="bottom">
                    </div>
                    <ul id="nerve-server-actions" class="nav navbar-nav" style="display: none">
                        <li><a href="#" onclick="Nerve.disconnect()"><span class="glyphicon glyphicon-off"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="modal-close close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <!-- Main container -->
        <div class="tab-content">
            <!-- Nerve -->
            <div class="tab-pane active" id="intro"></div>

            <!-- General -->
            <div class="tab-pane container" id="general"></div>

            <!-- CPU -->
            <div class="tab-pane container" id="cpu">
                <nerve-cpu></nerve-cpu>
            </div>

            <!-- GPU -->
            <div class="tab-pane container" id="gpu"></div>

            <!-- Memory -->
            <div class="tab-pane container" id="memory"></div>

            <!-- Files -->
            <div class="tab-pane container" id="files"></div>

            <!-- System -->
            <div class="tab-pane container" id="system"></div>
        </div>

        <hr/>

        <footer class="container">
            <p style="color: #666; font-weight: 300">&copy; Alexandro S&aacute;nchez Bach, 2014</p>
        </footer>

        <!-- bower:js -->
        <!-- endbower -->

        <!-- Nerve -->
        <script src="nerve.js"></script>
    </body>
</html>
