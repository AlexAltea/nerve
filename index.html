<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nerve</title>

        <!-- External stylesheets -->
        <link href="externals/css/bootstrap.min.css" rel="stylesheet">

        <!-- External fonts -->
        <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

        <!-- External scripts -->
        <script src="externals/js/less.min.js"></script>

        <!-- Nerve -->
        <link href="css/nerve.css" rel="stylesheet">
        <link href="css/ui.css" rel="stylesheet">
    </head>

    <body>
        <!-- Navbar -->
        <div class="navbar navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header pull-left">
                    <ul class="nav navbar-nav">
                        <li><a href="#intro" class="navbar-brand" role="tab" data-toggle="tab">NERVE</a></li>
                        <li><a href="#general" class="disabled" role="tab" data-toggle="tab">General</a></li>
                        <li><a href="#cpu" role="tab" data-toggle="tab">CPU</a></li>
                        <li><a href="#gpu" class="disabled" role="tab" data-toggle="tab">GPU</a></li>
                        <li><a href="#memory" class="disabled" role="tab" data-toggle="tab">Memory</a></li>
                        <li><a href="#files" class="disabled" role="tab" data-toggle="tab">Files</a></li>
                        <li><a href="#system" class="disabled" role="tab" data-toggle="tab">System</a></li>
                    </ul>
                </div>
                <div class="navbar-header pull-right">
                    <form id="nerve-server-form" class="navbar-form">
                        <input id="nerve-server-addr" name="server" type="text" placeholder="Server" class="form-control">
                        <button id="nerve-server-btn" type="submit" class="btn btn-success">
                            Connect
                        </button>
                    </form>
                    <div id="nerve-server-status" class="navbar-nav" data-toggle="tooltip" data-placement="bottom">
                    </div>
                    <ul id="nerve-server-actions" class="nav navbar-nav" style="display: none">
                        <li><a href="#" onclick="disconnect()"><span class="glyphicon glyphicon-off"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="modal-close close" data-dismiss="modal">
                            <span aria-hidden="true">&times;</span>
                            <span class="sr-only">Close</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <!-- Main container -->
        <div class="tab-content" data-ng-app="Nerve">
            
            <!-- Nerve -->
            <div class="tab-pane active" id="intro">
                <div data-ng-include="'nerve/intro.html'"></div>
            </div>

            <!-- General -->
            <div class="tab-pane" id="general">
                <div class="container" data-ng-include="'nerve/general.html'"></div>
            </div>

            <!-- CPU -->
            <div class="tab-pane" id="cpu" data-ng-controller="cpuController" >
                <div class="container" data-ng-include="'nerve/cpu.html'"></div>
            </div>

            <!-- GPU -->
            <div class="tab-pane" id="gpu">
                <div class="container" data-ng-include="'nerve/gpu.html'"></div>
            </div>

            <!-- Memory -->
            <div class="tab-pane" id="memory">
                <div class="container" data-ng-include="'nerve/memory.html'"></div>
            </div>

            <!-- Files -->
            <div class="tab-pane" id="files">
                <div class="container" data-ng-include="'nerve/files.html'"></div>
            </div>

            <!-- System -->
            <div class="tab-pane" id="system">
                <div class="container" data-ng-include="'nerve/system.html'"></div>
            </div>
        </div>

        <hr/>

        <footer class="container">
            <p>&copy; Alexandro S&aacute;nchez, 2014</p>
        </footer>

        <!-- Externals -->
        <script src="externals/js/jquery.min.js"></script>
        <script src="externals/js/angular.min.js"></script>
        <script src="externals/js/bootstrap.min.js"></script>
        <script src="externals/js/angular-ui-bootstrap.min.js"></script>

        <!-- Nerve -->
        <script src="js/ui.js"></script>
        <script src="js/nerve.js"></script>
    </body>
</html>
